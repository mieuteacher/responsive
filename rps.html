<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <button onclick="showMenu()" class="btn_menu">M</button>
        <section class="logo_box">
            <img class="logo_icon" src="https://learn.rikkeiacademy.com/static/media/RIKKEI_ACADEMY_LOGO.e997e6f7.png" alt="">
            <h1 class="logo_title">để nông dân biết code</h1>
        </section>
        <nav>
            <a class="link_item" href="">Google</a>
            <a class="link_item" href="">Zalo</a>
            <a class="link_item" href="">Facebook</a>
        </nav>
        <section class="account_control">
            <a href="">
                <button class="btn btn-primary">Đăng Nhập</button>
            </a>
            <a href="">
                <button class="btn btn-danger">Đăng Ký</button>
            </a>
        </section>
        <div id="menu_mobile_box">
            
        </div>
    </header>
    <script>
        let showMenuVar = false;
        function showMenu() {
            // console.log("elMobileMenu",elMobileMenu)
            showMenuVar = !showMenuVar;
            let el_menu_mobile_box = document.querySelector('#menu_mobile_box');
            el_menu_mobile_box.innerHTML = showMenuVar ?
            `
            <div id="mobile_menu">
                <section id="mobile_menu_nav">
                    <a class="link_item" href="">Google</a>
                    <a class="link_item" href="">Zalo</a>
                    <a class="link_item" href="">Facebook</a>
                </section>
                <section class="btn_groups">
                    <a href="">
                        <button class="btn btn-primary">Đăng Nhập</button>
                    </a>
                    <a href="">
                        <button class="btn btn-danger">Đăng Ký</button>
                    </a>
                </section>
            </div>
            ` : ``

            }
    </script>
</body>
</html>
